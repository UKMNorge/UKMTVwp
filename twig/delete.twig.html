<!DOCTYPE html>
<html>
	<head>
		<title>Slett video :: UKM-TV</title>
	</head>

	<body>
		<div class="UKMwidth">
			{% if flash is defined %}
				<br>
				<div class="alert alert-{{ flash[0] }}"><span>{{ flash[1]|nl2br }}</span></div>
			{% endif %}
			<h1>Slett video</h1>
			<p class="lead">Kopier inn URLen fra UKM-tv for å slette den</p>
			
			<h4>
				OBS: husk å logge slettingen! 
				<small>
					<a href="https://form.jotformeu.com/72272648713359" target="_blank">Åpne logg-skjema</a>
				</small>
			</h4>
			<form method="GET">
				<input type="hidden" name="page" value="UKMTVwp_delete">
				<label for="video_url" class="">Lim inn URLen her</label>
				<input type="text" name="video_url" class="form-control">
				{#<small style="font-style: italic;">URLen må slutte med et skråstrek!</small><br>#}
				<small style="font-style: italic; ">OBS: Videoen blir fortsatt liggende i databasen, men skjules fra UKM-tv.</small>
				<br>
				<input type="submit" name="submit" class="btn btn-danger" value="Slett video!">
			</form>
			<p>
				
			</p>
		</div>
		<div class="UKMwidth">
		</div>
	</body>
</html>
